openapi: 3.1.0
info:
  version: 1.4.0.20230227
  title: ACORD Messaging Library Common Objects
  description: Common objects for current AML release.
  termsOfService: https://www.acord.org/terms-of-use
  contact:
    name: ACORD
    url: http://www.acord.org
    email: memberservices@acord.org
  license:
    name: ACORD Terms of Use
    url: https://www.acord.org/terms-of-use
servers:
  - url: >-
      https://virtserver.swaggerhub.com/SteadfastTech/InsurerAPI-ST-TEST/1.4.0.20230303
    description: SwaggerHub API Auto Mocking
paths:
  /endorsementQuotationProcess/{id}:
    $ref: paths/endorsementQuotationProcess_{id}.yaml
  /endorsementQuotationProcessResult/{id}:
    $ref: paths/endorsementQuotationProcessResult_{id}.yaml
  /endorsementOrderProcess/{id}:
    $ref: paths/endorsementOrderProcess_{id}.yaml
  /endorsementOrderProcessResult/{id}:
    $ref: paths/endorsementOrderProcessResult_{id}.yaml
  /endorsementClosingProcess/{id}:
    $ref: paths/endorsementClosingProcess_{id}.yaml
  /endorsementClosingProcessResult/{id}:
    $ref: paths/endorsementClosingProcessResult_{id}.yaml
components:
  securitySchemes:
    sctpUsername:
      type: apiKey
      in: header
      name: SCTP-USERNAME
    sctpPassword:
      type: apiKey
      in: header
      name: SCTP-PASSWORD
security:
  - sctpUsername: []
    sctpPassword: []
