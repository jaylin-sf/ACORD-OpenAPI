openapi: 3.1.0
info:
  version: 1.4.0.20230227
  title: ACORD Messaging Library Common Objects
  description: Common objects for current AML release.
  termsOfService: https://www.acord.org/terms-of-use
  contact:
    name: ACORD
    url: http://www.acord.org
    email: memberservices@acord.org
  license:
    name: ACORD Terms of Use
    url: https://www.acord.org/terms-of-use
servers:
  - url: >-
      https://virtserver.swaggerhub.com/SteadfastTech/InsurerAPI-ST-TEST/1.4.0.20230303
    description: SwaggerHub API Auto Mocking
paths:
  /cancellationQuotationProcess/{id}:
    $ref: paths/cancellationQuotationProcess_{id}.yaml
  /cancellationQuotationProcessResult/{id}:
    $ref: paths/cancellationQuotationProcessResult_{id}.yaml
  /cancellationOrderProcess/{id}:
    $ref: paths/cancellationOrderProcess_{id}.yaml
  /cancellationOrderProcessResult/{id}:
    $ref: paths/cancellationOrderProcessResult_{id}.yaml
  /cancellationClosingProcess/{id}:
    $ref: paths/cancellationClosingProcess_{id}.yaml
  /cancellationClosingProcessResult/{id}:
    $ref: paths/cancellationClosingProcessResult_{id}.yaml
components:
  securitySchemes:
    sctpUsername:
      type: apiKey
      in: header
      name: SCTP-USERNAME
    sctpPassword:
      type: apiKey
      in: header
      name: SCTP-PASSWORD
security:
  - sctpUsername: []
    sctpPassword: []
