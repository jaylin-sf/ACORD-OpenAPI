type: object
title: Vehicle Type
allOf:
  - $ref: .\ACORDAggregate_Type.yaml
  - properties:
      measurement:
        $ref: .\vehicleMeasurement_Type.yaml
      maximumSpeedMeasure:
        oneOf:
          - type: object
            title: Measure Type
            required:
              - value
            properties:
              unitCode:
                type: string
              value:
                type: string
                pattern: ^(\+|-)?[0-9]{1,15}$
          - type: string
            pattern: ^(\+|-)?[0-9]{1,15}$
      vehicleArticulatedCode:
        $ref: .\vehicleArticulatedCode_Type.yaml
      manufacturer:
        $ref: .\manufacturer_Type.yaml
      vehicleBody:
        $ref: .\vehicleBody_Type.yaml
      engine:
        $ref: .\engine_Type.yaml
      chassis:
        $ref: .\chassis_Type.yaml
      transmission:
        $ref: .\transmission_Type.yaml
      vehicleModification:
        oneOf:
          - type: array
            items:
              $ref: .\vehicleModification_Type.yaml
          - $ref: .\vehicleModification_Type.yaml
      vehicleOption:
        oneOf:
          - type: array
            items:
              $ref: .\vehicleOption_Type.yaml
          - $ref: .\vehicleOption_Type.yaml
      unrepairedDamage:
        oneOf:
          - type: array
            items:
              $ref: .\unrepairedDamage_Type.yaml
          - $ref: .\unrepairedDamage_Type.yaml
      antiTheftDevice:
        oneOf:
          - type: array
            items:
              $ref: .\antiTheftDevice_Type.yaml
          - $ref: .\antiTheftDevice_Type.yaml
      registration:
        oneOf:
          - type: array
            items:
              $ref: .\registration_Type.yaml
          - $ref: .\registration_Type.yaml
      ignition:
        $ref: .\ignition_Type.yaml
      purchasedNewIndicator:
        type: boolean
      extendedWarrantyPeriod:
        $ref: .\extendedWarrantyPeriod_Type.yaml
      industryGroupRatingCode:
        oneOf:
          - type: object
            required:
              - value
            properties:
              value:
                type: string
              attributes:
                type: object
                properties:
                  codeListReference:
                    type: string
          - type: string
            maxLength: 255
      vehicleImportedIndicator:
        type: boolean
      driverSideCode:
        $ref: .\driverSideCode_Type.yaml
      typeCode:
        $ref: .\vehicleTypeCode_Type.yaml
      externalIdentifier:
        oneOf:
          - type: array
            items:
              $ref: .\vehicleExternalIdentifier_Type.yaml
          - $ref: .\vehicleExternalIdentifier_Type.yaml
