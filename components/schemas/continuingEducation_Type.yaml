type: object
title: Continuing Education ype
allOf:
  - $ref: .\ACORDAggregate_Type.yaml
  - properties:
      stateOrProvinceCode:
        oneOf:
          - type: object
            required:
              - value
            properties:
              value:
                type: string
              attributes:
                type: object
                properties:
                  codeListReference:
                    type: string
          - type: string
            maxLength: 255
      statusCode:
        $ref: .\continuingEducationStatusCodeContent_Type.yaml
      statusDescription:
        type: string
        maxLength: 255
      continuingEducationPeriod:
        $ref: .\continuingEducationPeriod_Type.yaml
      continuingEducationUnitsRequiredMeasure:
        oneOf:
          - type: object
            title: Measure Type
            required:
              - value
            properties:
              unitCode:
                type: string
              value:
                type: string
                pattern: ^(\+|-)?[0-9]{1,15}$
          - type: string
            pattern: ^(\+|-)?[0-9]{1,15}$
      continuingEducationUnitsRemainingMeasure:
        oneOf:
          - type: object
            title: Measure Type
            required:
              - value
            properties:
              unitCode:
                type: string
              value:
                type: string
                pattern: ^(\+|-)?[0-9]{1,15}$
          - type: string
            pattern: ^(\+|-)?[0-9]{1,15}$
      asOfDate:
        type: string
        format: date
