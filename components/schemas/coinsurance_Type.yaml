type: object
title: Coinsurance Type
allOf:
  - $ref: .\ACORDAggregate_Type.yaml
  - properties:
      policyInsurerReferences:
        $ref: .\policyInsurerReferences_Type.yaml
      coinsurancePercent:
        type: string
        pattern: ^(\+|-)?[0-9]{1,10}(\.[0-9]{1,10})?$
      coinsuranceAmount:
        oneOf:
          - type: object
            required:
              - value
            properties:
              currencyCode:
                type: string
              value:
                type: string
                pattern: ^(\+|-)?[0-9]{1,10}(\.[0-9]{1,10})?$
          - type: string
            pattern: ^(\+|-)?[0-9]{1,10}(\.[0-9]{1,10})?$
