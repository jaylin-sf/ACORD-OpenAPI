type: object
title: PolicySection_Type
allOf:
  - $ref: .\ACORDAggregate_Type.yaml
  - properties:
      renewalTypeCode:
        $ref: .\renewalTypeCodeContent_Type.yaml
      renewalFrequencyCode:
        $ref: .\renewalFrequencyCodeContent_Type.yaml
      renewalYearCount:
        type: string
        pattern: ^[0-9]{1,15}$
      description:
        type: string
      currencyCode:
        oneOf:
          - type: object
            required:
              - value
            properties:
              value:
                type: string
              attributes:
                type: object
                properties:
                  codeListReference:
                    type: string
          - type: string
            maxLength: 255
      statusCode:
        $ref: .\policyStatusCodeContent_Type.yaml
      statusCodeDescription:
        type: string
      stateOrProvinceCode:
        oneOf:
          - type: object
            required:
              - value
            properties:
              value:
                type: string
              attributes:
                type: object
                properties:
                  codeListReference:
                    type: string
          - type: string
            maxLength: 255
      countryCode:
        oneOf:
          - type: object
            required:
              - value
            properties:
              value:
                type: string
              attributes:
                type: object
                properties:
                  codeListReference:
                    type: string
          - type: string
            maxLength: 255
      policyShare:
        $ref: .\policyShare_Type.yaml
      option:
        oneOf:
          - type: array
            items:
              $ref: .\policySectionOption_Type.yaml
          - $ref: .\policySectionOption_Type.yaml
      perils:
        $ref: .\perils_Type.yaml
      attachmentPointAmount:
        oneOf:
          - type: object
            required:
              - value
            properties:
              currencyCode:
                type: string
              value:
                type: string
                pattern: ^(\+|-)?[0-9]{1,10}(\.[0-9]{1,10})?$
          - type: string
            pattern: ^(\+|-)?[0-9]{1,10}(\.[0-9]{1,10})?$
      limit:
        oneOf:
          - type: array
            items:
              $ref: .\limit_Type.yaml
          - $ref: .\limit_Type.yaml
