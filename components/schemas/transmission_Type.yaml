type: object
title: Transmission Type
allOf:
  - $ref: .\ACORDAggregate_Type.yaml
  - properties:
      externalIdentifier:
        oneOf:
          - type: array
            items:
              $ref: .\transmissionExternalIdentifier_Type.yaml
          - $ref: .\transmissionExternalIdentifier_Type.yaml
      typeCode:
        $ref: .\transmissionTypeCode_Type.yaml
      alternateTypeCode:
        oneOf:
          - type: object
            required:
              - value
            properties:
              value:
                type: string
              attributes:
                type: object
                properties:
                  codeListReference:
                    type: string
          - type: string
            maxLength: 255
      description:
        type: string
      drivenWheelsCount:
        type: string
        pattern: ^[0-9]{1,15}$
