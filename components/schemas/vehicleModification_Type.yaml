type: object
title: Vehicle Modification Type
allOf:
  - $ref: .\ACORDAggregate_Type.yaml
  - properties:
      modificationCategoryCode:
        $ref: .\modificationCategoryCode_Type.yaml
      typeCode:
        $ref: .\vehicleModificationTypeCode_Type.yaml
      description:
        type: string
      modifiedDate:
        type: string
        format: date
      valueAmount:
        oneOf:
          - type: object
            required:
              - value
            properties:
              currencyCode:
                type: string
              value:
                type: string
                pattern: ^(\+|-)?[0-9]{1,10}(\.[0-9]{1,10})?$
          - type: string
            pattern: ^(\+|-)?[0-9]{1,10}(\.[0-9]{1,10})?$
      valuationTypeCode:
        $ref: .\valuationTypeCode_Type.yaml
