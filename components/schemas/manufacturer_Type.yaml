type: object
title: Manufacturer Type
allOf:
  - $ref: .\ACORDAggregate_Type.yaml
  - properties:
      manufacturerName:
        type: string
        maxLength: 255
      manufacturerCode:
        oneOf:
          - type: object
            required:
              - value
            properties:
              value:
                type: string
              attributes:
                type: object
                properties:
                  codeListReference:
                    type: string
          - type: string
            maxLength: 255
      manufactureYear:
        type: string
        pattern: YYYY
      modelYear:
        type: string
        pattern: YYYY
      modelName:
        type: string
        maxLength: 255
      modelNumber:
        type: string
        maxLength: 255
      modelCode:
        oneOf:
          - type: object
            required:
              - value
            properties:
              value:
                type: string
              attributes:
                type: object
                properties:
                  codeListReference:
                    type: string
          - type: string
            maxLength: 255
      brandName:
        type: string
        maxLength: 255
      modelVariant:
        type: string
        maxLength: 255
      modelSeries:
        type: string
        maxLength: 255
      manufacturerWarrantyIndicator:
        type: boolean
      manufacturerWarrantyPeriod:
        $ref: .\manufacturerWarrantyPeriod_Type.yaml
