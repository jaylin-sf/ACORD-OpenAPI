type: object
title: PolicyBilling_Type
allOf:
  - $ref: .\ACORDAggregate_Type.yaml
  - properties:
      renewalPeriodIndicator:
        type: boolean
      invoiceReferences:
        $ref: .\invoiceReferences_Type.yaml
      frequencyCode:
        $ref: .\billingFrequencyCode_Type.yaml
      frequencyCodeDescription:
        type: string
      billingMethodCode:
        $ref: .\billingMethodCode_Type.yaml
      billingPeriod:
        $ref: .\billingPeriod_Type.yaml
      payment:
        oneOf:
          - type: array
            items:
              $ref: .\payment_Type.yaml
          - $ref: .\payment_Type.yaml
      bankAccount:
        oneOf:
          - type: array
            items:
              $ref: .\bankAccount_Type.yaml
          - $ref: .\bankAccount_Type.yaml
      instalmentCount:
        type: string
        pattern: ^[0-9]{1,15}$
      invoice:
        oneOf:
          - type: array
            items:
              $ref: .\invoice_Type.yaml
          - $ref: .\invoice_Type.yaml
