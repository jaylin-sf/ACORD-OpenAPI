          - type: string
            pattern: ^(\+|-)?[0-9]{1,10}(\.[0-9]{1,10})?$
      paidAmount:
        oneOf:
          - type: object
            required:
              - value
            properties:
              currencyCode:
                type: string
              value:
                type: string
                pattern: ^(\+|-)?[0-9]{1,10}(\.[0-9]{1,10})?$
          - type: string
            pattern: ^(\+|-)?[0-9]{1,10}(\.[0-9]{1,10})?$
      paidUpUntilDate:
        type: string
        format: date
      description:
        type: string
