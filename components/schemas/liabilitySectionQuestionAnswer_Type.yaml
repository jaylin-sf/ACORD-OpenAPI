type: object
title: Liability Section Question Answer Type
allOf:
  - $ref: .\ACORDAggregate_Type.yaml
  - required:
      - questionCode
      - answerCode
    properties:
      questionCode:
        $ref: .\liabilitySectionQuestionCodeContent_Type.yaml
      questionCodeDescription:
        type: string
      answerCode:
        $ref: .\answerCodeContent_Type.yaml
      explanation:
        type: string
      explanationDate:
        type: string
        format: date
      explanationCount:
        type: string
        pattern: ^[0-9]{1,15}$
      explanationDuration:
        type: string
        format: duration
      explanationCode:
        oneOf:
          - type: object
            required:
              - value
            properties:
              value:
                type: string
              attributes:
                type: object
                properties:
                  codeListReference:
                    type: string
          - type: string
            maxLength: 255
      explanationAmount:
        oneOf:
          - type: object
            required:
              - value
            properties:
              currencyCode:
                type: string
              value:
                type: string
                pattern: ^(\+|-)?[0-9]{1,10}(\.[0-9]{1,10})?$
          - type: string
            pattern: ^(\+|-)?[0-9]{1,10}(\.[0-9]{1,10})?$
      explanationMeasure:
        oneOf:
          - type: object
            title: Measure Type
            required:
              - value
            properties:
              unitCode:
                type: string
              value:
                type: string
                pattern: ^(\+|-)?[0-9]{1,15}$
          - type: string
            pattern: ^(\+|-)?[0-9]{1,15}$
      explanationPercent:
        type: string
        pattern: ^(\+|-)?[0-9]{1,10}(\.[0-9]{1,10})?$
