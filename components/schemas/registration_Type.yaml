type: object
title: Registration Type
allOf:
  - $ref: .\ACORDAggregate_Type.yaml
  - properties:
      policyInterestedPartyReferences:
        oneOf:
          - type: array
            items:
              $ref: .\policyInterestedPartyReferences_Type.yaml
          - $ref: .\policyInterestedPartyReferences_Type.yaml
      registrationDate:
        type: string
        format: date
      registrationPeriod:
        $ref: .\registrationPeriod_Type.yaml
      registrationCountryCode:
        oneOf:
          - type: object
            required:
              - value
            properties:
              value:
                type: string
              attributes:
                type: object
                properties:
                  codeListReference:
                    type: string
          - type: string
            maxLength: 255
      registrationPortCode:
        oneOf:
          - type: object
            required:
              - value
            properties:
              value:
                type: string
              attributes:
                type: object
                properties:
                  codeListReference:
                    type: string
          - type: string
            maxLength: 255
      registrationPortName:
        type: string
      registryStatusCode:
        oneOf:
          - type: object
            required:
              - value
            properties:
              value:
                type: string
              attributes:
                type: object
                properties:
                  codeListReference:
                    type: string
          - type: string
            maxLength: 255
      externalIdentifier:
        oneOf:
          - type: array
            items:
              $ref: .\registrationExternalIdentifier_Type.yaml
          - $ref: .\registrationExternalIdentifier_Type.yaml
