type: object
title: Loss Type
allOf:
  - $ref: .\ACORDAggregate_Type.yaml
  - properties:
      typeCode:
        $ref: .\lossTypeCode_Type.yaml
      alternateLossTypeCode:
        oneOf:
          - type: object
            required:
              - value
            properties:
              value:
                type: string
              attributes:
                type: object
                properties:
                  codeListReference:
                    type: string
          - type: string
            maxLength: 255
      insurerReferences:
        oneOf:
          - type: array
            items:
              $ref: .\insurerReferences_Type.yaml
          - $ref: .\insurerReferences_Type.yaml
      policyDriverReferences:
        $ref: .\policyDriverReferences_Type.yaml
      policyPropertyReferences:
        $ref: .\policyPropertyReferences_Type.yaml
      description:
        type: string
      lossYear:
        type: string
        pattern: YYYY
      lossPeriod:
        $ref: .\lossPeriod_Type.yaml
      lossAmount:
        oneOf:
          - type: object
            required:
              - value
            properties:
              currencyCode:
                type: string
              value:
                type: string
                pattern: ^(\+|-)?[0-9]{1,10}(\.[0-9]{1,10})?$
          - type: string
            pattern: ^(\+|-)?[0-9]{1,10}(\.[0-9]{1,10})?$
      totalInsuredValueAmount:
        oneOf:
          - type: object
            required:
              - value
            properties:
              currencyCode:
                type: string
              value:
                type: string
                pattern: ^(\+|-)?[0-9]{1,10}(\.[0-9]{1,10})?$
          - type: string
            pattern: ^(\+|-)?[0-9]{1,10}(\.[0-9]{1,10})?$
      policyExcessAmount:
        oneOf:
          - type: object
            required:
              - value
            properties:
              currencyCode:
                type: string
              value:
                type: string
                pattern: ^(\+|-)?[0-9]{1,10}(\.[0-9]{1,10})?$
          - type: string
            pattern: ^(\+|-)?[0-9]{1,10}(\.[0-9]{1,10})?$
      incurredAmount:
        oneOf:
          - type: object
            required:
              - value
            properties:
              currencyCode:
                type: string
              value:
                type: string
                pattern: ^(\+|-)?[0-9]{1,10}(\.[0-9]{1,10})?$
          - type: string
            pattern: ^(\+|-)?[0-9]{1,10}(\.[0-9]{1,10})?$
      outstandingAmount:
        oneOf:
          - type: object
            required:
              - value
            properties:
              currencyCode:
                type: string
              value:
                type: string
                pattern: ^(\+|-)?[0-9]{1,10}(\.[0-9]{1,10})?$
          - type: string
            pattern: ^(\+|-)?[0-9]{1,10}(\.[0-9]{1,10})?$
      claimStatusCode:
        $ref: .\claimStatusCode_Type.yaml
