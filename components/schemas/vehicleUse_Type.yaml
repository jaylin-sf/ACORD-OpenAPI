type: object
title: Vehicle Use Type
allOf:
  - $ref: .\ACORDAggregate_Type.yaml
  - properties:
      typeCode:
        $ref: .\vehicleUseTypeCode_Type.yaml
      description:
        type: string
      radiusUseCode:
        $ref: .\radiusUseCode_Type.yaml
      radiusMeasure:
        oneOf:
          - type: object
            title: Measure Type
            required:
              - value
            properties:
              unitCode:
                type: string
              value:
                type: string
                pattern: ^(\+|-)?[0-9]{1,15}$
          - type: string
            pattern: ^(\+|-)?[0-9]{1,15}$
      vehicleSpecialUseCode:
        $ref: .\vehicleSpecialUseCode_Type.yaml
      alternateVehicleSpecialUseCode:
        oneOf:
          - type: object
            required:
              - value
            properties:
              value:
                type: string
              attributes:
                type: object
                properties:
                  codeListReference:
                    type: string
          - type: string
            maxLength: 255
      annualDistanceMeasure:
        oneOf:
          - type: object
            title: Measure Type
            required:
              - value
            properties:
              unitCode:
                type: string
              value:
                type: string
                pattern: ^(\+|-)?[0-9]{1,15}$
          - type: string
            pattern: ^(\+|-)?[0-9]{1,15}$
      ownerIndicator:
        type: boolean
      ownOtherVehicleIndicator:
        type: boolean
