type: object
title: Policy Reference Type
properties:
  attributes:
    type: object
    properties:
      policyReference:
        type: string
  lineOfBusinessCode:
    $ref: .\lineOfBusinessCode_Type.yaml
  assignedIdentifier:
    oneOf:
      - type: array
        items:
          $ref: .\assignedIdentifier_Type.yaml
      - $ref: .\assignedIdentifier_Type.yaml
  insurancePeriod:
    $ref: .\insurancePeriod_Type.yaml
  effectiveDate:
    type: string
    format: date
  cancellationDate:
    type: string
    format: date
  policyName:
    type: string
    maxLength: 255
  distributionChannelCode:
    oneOf:
      - type: object
        required:
          - value
        properties:
          value:
            type: string
          attributes:
            type: object
            properties:
              codeListReference:
                type: string
      - type: string
        maxLength: 255
  productReferences:
    $ref: .\productReferences_Type.yaml
  schemeReferences:
    $ref: .\schemeReferences_Type.yaml
