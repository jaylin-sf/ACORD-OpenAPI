type: object
title: Reinstatement Type
allOf:
  - $ref: .\ACORDAggregate_Type.yaml
  - properties:
      reinstatementTypeCode:
        $ref: .\reinstatementTypeCode_Type.yaml
      cancelledPolicyReferences:
        $ref: .\cancelledPolicyReferences_Type.yaml
      reinstatementReasonCode:
        $ref: .\reinstatementReasonCode_Type.yaml
      correspondingCancelEffectiveDate:
        type: string
        format: date
      stateOrProvinceCode:
        oneOf:
          - type: object
            required:
              - value
            properties:
              value:
                type: string
              attributes:
                type: object
                properties:
                  codeListReference:
                    type: string
          - type: string
            maxLength: 255
