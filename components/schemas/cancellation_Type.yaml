type: object
title: Cancellation Type
allOf:
  - $ref: .\ACORDAggregate_Type.yaml
  - properties:
      cancellationTypeCode:
        $ref: .\cancellationTypeCodeContent_Type.yaml
      cancellationReasonCode:
        oneOf:
          - type: array
            items:
              $ref: .\cancellationReasonCodeContent_Type.yaml
          - $ref: .\cancellationReasonCodeContent_Type.yaml
      cancellationEvidenceObtainedCode:
        $ref: .\cancellationEvidenceObtainedCodeContent_Type.yaml
      cancellationPremiumCalculationCode:
        $ref: .\cancellationPremiumCalculationCodeContent_Type.yaml
      cancellationMailedToInsuredDate:
        type: string
        format: date
      policySubjectToAuditIndicator:
        type: boolean
      unearnedFactor:
        type: string
        pattern: ^(\+|-)?[0-9]{1,10}(\.[0-9]{1,10})?$
      minimumPremiumAppliesIndicator:
        type: boolean
      stateOrProvinceCode:
        oneOf:
          - type: object
            required:
              - value
            properties:
              value:
                type: string
              attributes:
                type: object
                properties:
                  codeListReference:
                    type: string
          - type: string
            maxLength: 255
