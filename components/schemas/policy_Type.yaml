type: object
title: Policy_Type
allOf:
  - $ref: .\contract_Type.yaml
  - required:
      - policySection
    properties:
      policyholderTypeCode:
        $ref: .\policyholderTypeCodeContent_Type.yaml
      policySection:
        $ref: .\policySection_Type.yaml
      liabilitySection:
        oneOf:
          - type: array
            items:
              $ref: .\liabilitySection_Type.yaml
          - $ref: .\liabilitySection_Type.yaml
      liabilityItemSection:
        oneOf:
          - type: array
            items:
              $ref: .\liabilityItemSection_Type.yaml
          - $ref: .\liabilityItemSection_Type.yaml
      transactionReportDetail:
        oneOf:
          - type: array
            items:
              $ref: .\transactionReportDetail_Type.yaml
          - $ref: .\transactionReportDetail_Type.yaml
      policyWordingVersion:
        $ref: .\policyWordingVersion_Type.yaml
      policyQuestionSetVersion:
        $ref: .\policyQuestionSetVersion_Type.yaml
      policyInstanceNumber:
        type: string
        pattern: ^[0-9]{1,15}$
      renewableIndicator:
        type: boolean
      policyTransactionCode:
        $ref: .\policyTransactionCodeContent_Type.yaml
      lineOfBusinessCode:
        $ref: .\lineOfBusinessCodeContent_Type.yaml
      assignedIdentifier:
        oneOf:
          - type: array
            items:
              $ref: .\assignedIdentifier_Type.yaml
          - $ref: .\assignedIdentifier_Type.yaml
      insurancePeriod:
        $ref: .\insurancePeriod_Type.yaml
      effectiveDate:
        type: string
        format: date
      cancellationDate:
        type: string
        format: date
      policyName:
        type: string
        maxLength: 255
      distributionChannelCode:
        oneOf:
          - type: object
            required:
              - value
            properties:
              value:
                type: string
              attributes:
                type: object
                properties:
                  codeListReference:
                    type: string
          - type: string
            maxLength: 255
      productReferences:
        $ref: .\productReferences_Type.yaml
      schemeReferences:
        $ref: .\schemeReferences_Type.yaml
